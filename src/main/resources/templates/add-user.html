<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add user</title>
</head>
<body>
<form th:action="@{/adduser}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Tapez votre nom">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Tapez votre email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <button type="submit" value="Add User">Add user</button>
</form>
</body>
</html>
